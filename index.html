<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Film Favs</title>
</head>
<body>

    <div class="mainSite">

        <h1>Film Favorites</h1>

        <!-- links -->
        <nav class="linkBar">
            <span id="home-link" class="nav-link hidden">Home</span>
            <span id="profile-link" class="nav-link hidden">Profile</span>
            <span id="signup-link" class="nav-link hidden">Sign Up</span>
            <span id="login-link" class="nav-link hidden">Login</span>
            <span id="logout-link" class="nav-link hidden">Logout</span>
        </nav><br>

        <div class="landingPage">

            <h2>Welcome!</h2>

            <form class="login-form">
                <label for="logEmail">Email</label>
                <input type="text" id="logEmail"><br>

                <label for="logPass">Password</label>
                <input type="password" id="logPass"><br>

                <input type="submit" value="Submit">
            </form>

            <p>Not a member yet? Sign up!</p>

            <button class="signUpButton">Sign Up</button>

        </div>

        <div class="hidden signUpScreen">

            <h2>Sign Up</h2>

            <form class="signup-form">
                <label for="signName">Name</label>
                <input type="text" id="signName"><br>

                <label for="signEmail">Email</label>
                <input type="text" id="signEmail"><br>

                <label for="signPass">Password</label>
                <input type="password" id="signPass"><br>

                <input type="submit" value="Register">
            </form>

        </div>

        <div class="mainDashboard hidden">

            <p id="dashStyle">Dashboard<p>

            <div class="filmSearch">
                <form class="searchBar">
                    <input type="text" id="filmEntry" size="70">
                    <input type="submit" value="Submit">
                </form>

            </div>

            <div class="movieView hidden">
                <div>
                    <span id="viewTitle"></span>
                </div>
                <div>
                    <img id="viewImage" src="" />
                </div>
                <div>
                    <button class="addFav">Add to Favorites</button>               
                </div>
            </div>

        </div>

        <div class="userProfile hidden">

            <p id="profileStyle">Welcome, user!</p>

            <div class ="favList">

            </div>
        </div>








    </div>









<script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
<script async defer src="./main.js"></script>    

</body>
</html>
